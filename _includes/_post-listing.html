<div class="post-listing">
    {% include _paginator.html %}
    <ul>
    {% for post in paginator.posts %}
        {% unless post.draft %}
            <li>
                <article>
                    <h1><small><a href="{{ post.url }}">{{ post.title }}</a></small></h1>
                    <p>Date: <time datetime="{{ post.date }}">{{ post.date | date_to_long_string }}</time></p>
                    <p>{{ post.excerpt}}</p>
                </article>
            </li>
        {% endunless %}
    {% endfor %}
    </ul>
    {% include _paginator.html %}
</div>
